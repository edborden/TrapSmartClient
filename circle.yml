machine:
  node:
    version: 0.12.0
dependencies:
  pre:
    - npm install -g bower
    - npm install -g firebase-tools
    - npm install -g ember-cli
  override:
    - npm i
    - bower i
  cache_directories:
    - "node_modules"
    - "bower_components"
deployment:
  production:
    branch: master
    commands:
      - ember build --environment=production
      - firebase deploy --token $FIREBASE_TOKEN